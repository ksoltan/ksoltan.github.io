<div class="wow fadeIn">
<div class="post-content-wrap">
  <div class="row align-top">
      <div class="col-xs-12 col-md-6">
        {% if include.video_url_left %}
        <div class="videoWrapper">
          <iframe
            src="{{include.video_url_left}}">
          </iframe>
        </div>
        {% else %}
          <img class="img-responsive" src="{{ include.image_left }}">
        {% endif %}
      </div>
      <div class="col-xs-12 col-md-6">
        {% if include.video_url_right %}
        <div class="videoWrapper">
          <iframe
            src="{{include.video_url_right}}">
          </iframe>
        </div>
        {% else %}
          <img class="img-responsive" src="{{ include.image_right }}">
        {% endif %}
      </div>
  </div>
    <div class="row align-top">
        <div class="col-xs-12 col-md-6">
          <p class="caption">{{include.image_caption_left | newline_to_br}}</p>
        </div>
        <div class="col-xs-12 col-md-6">
          <p class="caption">{{include.image_caption_right | newline_to_br}}</p>
        </div>
    </div>
</div>
</div>
