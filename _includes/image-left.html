<div class="post-content-wrap">
  <div class="row align-top">
      <div class="col-xs-12 col-md-6">
        {% if include.video_url %}
        <div class="videoWrapper">
          <iframe
            src="{{include.video_url}}">
          </iframe>
        </div>
        {% else %}
          {% if include.image %}
            <img class="img-responsive" src="{{ include.image }}">
          {% else %}
            <img class="img-responsive" src="{{ page.featured_image }}">
          {% endif %}
          <p class="caption">{{include.image_caption}}</p>
        {% endif %}
      </div>

      <div class="col-xs-12 col-md-6">
        <div class="content">
          <p class="description">{{ include.content | newline_to_br }}</p>

          {% for button in include.project_buttons %}
            <a href="{{ button.button_link }}" target="_blank"><button class="btn btn-default btn-lg"><i class="fa fa-{{button.button_icon}} fa-lg"></i>{{button.button_text}}</button></a>
          {% endfor %}

        </div>
      </div>

  </div>

</div>
