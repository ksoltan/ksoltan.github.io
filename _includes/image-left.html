<div class="post-content-wrap">
  <div class="row align-top">
      <div class="col-xs-12 col-md-6">
        {% if include.video_url %}
        <div class="videoWrapper">
          <iframe
            src="{{include.video_url}}">
          </iframe>
        </div>
        {% else %}
          <img class="img-responsive" src="{{ page.featured_image }}">
          <p class="caption">{{include.image_caption}}</p>
        {% endif %}
      </div>

      <div class="col-xs-12 col-md-6">
        <div class="content">
          <p class="description">{{ include.content | newline_to_br }}</p>

          {% if include.project_link %}
          <a href="{{ include.project_link }}" target="_blank"><button class="btn btn-default btn-lg"><i class="fa fa-{{include.project_button_icon}} fa-lg"></i>{{include.project_button_text}}</button></a>
          {% else if page.project_link %}
          <a href="{{ page.project_link }}" target="_blank"><button class="btn btn-default btn-lg"><i class="fa fa-{{include.project_button_icon}} fa-lg"></i>{{include.project_button_text}}</button></a>
          {% endif %}

          {% if page.document_link %}
          <a href="{{ site.url}}{{page.document_link}}" target="_blank"><button class="btn btn-default btn-lg"><i class="fa fa-{{page.document_icon}} fa-lg"></i>{{page.document_text}}</button></a>
          {% endif %}
        </div>
      </div>

  </div>

</div>
