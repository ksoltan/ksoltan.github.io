<div class="container">

  <div class="row">

    <div class="col-md-12">

      <div class="hero-container">

        <div class="hero-content">

          {% if site.title != '' %}
          <h1 class="text-center">{{site.title}}</h1>
          {% endif %}

          {% if site.subtitle != '' %}
          <h2 class="text-center">{{site.subtitle}}</h2>
          {% endif %}

          <div class="explore-button">
            <a href="experience.html"><button class="btn btn-default btn-lg">Explore My Work</button></a>
          </div>

          <p></p>

          <div class="hero-buttons">

            {% if site.email_username != '' %}
              <a data-toggle="modal" data-target="#contact"><button class="btn btn-default btn-lg"><i class="fa fa-envelope fa-lg"></i>Email</button></a>
              {% include contact-modal.html %}
            {% endif %}
            {% if site.github_username != '' %}
              <a href="https://github.com/{{ site.github_username }}"><button class="btn btn-default btn-lg"><i class="fa fa-github fa-lg"></i>Github</button></a>
            {% endif %}
            {% if site.linkedin_username != '' %}
              <a href="https://linkedin.com/in/{{ site.linkedin_username }}"><button class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-lg"></i>LinkedIn</button></a>
            {% endif %}


          </div>

        </div>

      </div>

    </div>

  </div>

</div>
