{% include header.html %}
<main id="post_content">
  <div class="container">
    <div class="row" align="center">
      <div class="col">
        {% if page.title != '' %}
        <h1 class="section-title text-center">{{ page.title }}</h1>
        {% endif %}
        {% if page.subtitle != '' %}
        <p class="section-subtitle text-center">{{ page.subtitle }}</p>
        {% endif %}

        <div class="break"></div>

        {% include flex-slider.html %}

        {{ content }}

      </div>
    </div>
  </div>
</main>

{% include footer.html %}
